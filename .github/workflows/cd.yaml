name: CD

on:
  push:
    branches:
      - master

jobs:
  cd:
    strategy:
      matrix:
        project:
          - name: API
            working-directory: ./services/apis
          - name: GraphQL
            working-directory: ./services/graphql
          - name: WebSocket
            working-directory: ./services/connections
    name: CD - ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: yarn install --network-timeout 86400000
        working-directory: ${{ matrix.project.working-directory }}
      - name: Unit Test
        run: yarn test
        working-directory: ${{ matrix.project.working-directory }}
      - name: Build Production
        run: yarn build
        working-directory: ${{ matrix.project.working-directory }}
